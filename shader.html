<!DOCTYPE HTML>
<html>
<head>
<title>Wert√ºbergabe mittels URL - Empfangendes Dokument</title>
<script type="text/javascript">
function Werteliste (querystring) {
  if (querystring == '') return;
  var wertestring = querystring.slice(1);
  var paare = wertestring.split("&");
  var paar, name, wert;
  for (var i = 0; i < paare.length; i++) {
    paar = paare[i].split("=");
    name = paar[0];
    wert = paar[1];
    name = unescape(name).replace("+", " ");
    wert = unescape(wert).replace("+", " ");
    this[name] = wert;
  }
}
var liste = new Werteliste(location.search);
</script>
</head>
<body>
  <script type="text/javascript">
    document.getElementById("topic").innerHTML = liste[0] + " " + liste[1] + " Shader";
    document.getElementById("cl").innerHTML = "Kategorie: " + liste[2];
    document.getElementById("desc").innerHTML = liste[3];
    document.getElementById("dlb").innerHTML = "Download " + liste[4] + + " " + liste[1] " Shader";
  </script>
</body>
</html>
